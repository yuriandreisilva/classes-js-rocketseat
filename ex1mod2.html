      <script>
        
        // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        
        //Exercicio 2:
        const pares = (x, y) => {
          for (var i = x; i <= y; i++) {
            if (i % 2 === 0) {
              console.log(i);
            }
          }
        };
        pares(32, 321);


      </script>
